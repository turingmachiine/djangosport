{% extends "base.html" %}
{% block title %}{{ user.first_name }} {{ user.last_name }} {% endblock %}
{% block content %}
<h1>{{ user.username }}</h1>
<h2> {{ user.email }}</h2>
<p> {{ user.date_joined }}</p>
    {% load static %}
<img src="{% static user.profile_pic.url %}" style="max-width: 500px" alt="no photo">

{% for channel in followed_channels %}
     <a href="{% url 'channel-detail' channel.id %}">{{ channel.name }}</a>
{% endfor %}
{% endblock %}
