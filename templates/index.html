{% extends "base.html" %}

{% block title %}Django Sport{% endblock %}
{% block content %}


<div class="row">
    <div class="col-md-2 mr-0">
        <h2>Posts</h2>
        {% for p in posts %}
            <div class="card mt-md-3" style="width: 18rem;">
                <img src="/files/{{ p.cover }}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{ p.name }}</h5>
                    <p class="card-text">{{ p.description }}</p>
                    <a href="{% url 'post-detail' p.id %}" class="btn btn-primary">Читать</a>
                </div>
            </div>
        {% endfor %}
    </div>
    <div class="col-md-10">
            <div>
        <h2><a href="{% url 'news-list' %}">News</a></h2>
        {% for n in news %}
            <h4><a href={% url 'news-detail' n.id %}>{{ n.headline }}</a></h4>
        {% endfor %}
    </div>
    </div>
</div>
{% endblock %}
